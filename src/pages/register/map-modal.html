<ion-header>
    <ion-navbar color="primary">
        <ion-title text-center>Map</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="width: 100%;height:100%;">
        <div #map id="map" style="width: 100%;height:90%;"></div>
        <div class="map-button-wrapper">
            <button (click)="closeModal() " ion-button block>Cancel</button>
            <button (click)="selectLocation() " ion-button block>Select</button>
        </div>
    </div>
</ion-content>
